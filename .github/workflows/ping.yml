name: Keep Render Backend Alive

on:
  schedule:
    - cron: "*/5 * * * *"   # Every 5 minutes
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: First Ping
        run: |
          echo "Ping 1 at $(date -u)"
          curl -s --max-time 8 https://weather-backend-e8cz.onrender.com/weather?city=Delhi || true

      - name: Wait 30 seconds
        run: sleep 30

      - name: Second Ping
        run: |
          echo "Ping 2 at $(date -u)"
          curl -s --max-time 8 https://weather-backend-e8cz.onrender.com/weather?city=Delhi || true
